{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}Blog and Todo</title>
</head>
<body>
<div class="container">
    <header>
        <p class="site-name"><a href="{% url 'blogs:index' %}">Blog and ToDo App</a></p>
        <nav>
            <ul>
                <li><a href="{% url 'todo:list' %}">ToDo</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}" class="logout">ログアウト</a></li>
                {% else %}
                <li><a href="{% url 'accounts:signup' %}" class="signup">Sign up</a></li>
                <li><a href="{% url 'login' %}" class="login">ログイン</a></li>
                {% endif %}
                <li><a href="{% url 'blogs:create' %}" class="act">新規記事作成</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
